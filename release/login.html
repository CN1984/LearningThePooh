<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose a Login Method</title>
    <style>
        #box {
            display: flex;
        }

        #box button {
            border: none;
            color: white;
            line-height: 300%;
            flex: 1;
            margin: 2%;
            border-radius: 10px;
            cursor: pointer;
        }

        #box button#qr {
            background-color: #d20202;
        }

        #box button#dd {
            background-color: #3296fa;
        }
    </style>
    <script src="js/choose.js"></script>
</head>
<body>
<fieldset>
    <legend>Choose a Login Method</legend>
    <div id="box">
        <button id="qr">Scan QR Code</button>
        <button id="dd">DingTalk Account</button>
    </div>
</fieldset>
</body>
</html>
